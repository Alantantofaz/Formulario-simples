<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="formulario.css" media="screen">
    <title>Cadastro</title>
</head>
<body>
    <div class="campo">
        <h1 id="titulo">Cadastro</h1>
        <p id="subtitulo">Complete o registro</p>
        <br>
        <br>
        <form>
            <fieldset class="grupo">
                <div class="campo">
                <label for="name">Nome</label>
                <input type="text" name="nome" id="nome" required>
            </div>
                <label for="sobrenome">Sobrenome</label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </fieldset>
            <div class="campo">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" required>
            </div>
            <div class="campo">
                <label for="">Em qual area pretende atuar?</label>

                <label for="">
                    <input type="radio" name="devweb" value="front-end">Front-end
                </label>

                <label for="">
                    <input type="radio" name="devweb" value="back-end">Back-end
                </label>

                <label for="">
                    <input type="radio" name="devweb" value="fullstack">Fullsatck
                </label>

                <div class="campo">
                    <label for="genero">Genero</label>
                    <select id="genero">
                        <option disabled value="">Selecione...</option>
                        <option value="">masculino</option>
                        <option value="">femino</option>
                        <option value="">indefinido</option>
                    </select>
                </div>
                <fieldset id="check">
                    <div class="campo">
                        <label for="">Selecione a tecnologias que utiliza</label> 
                        <br>
                        <br>
                        <input type="checkbox" name="tecnologia1" id="tecnologia1" value="HTML">
                        <label for="tecnologia1">HTML</label>
                        <input type="checkbox" name="tecnologia1" id="tecnologia1" value="CSS">
                        <label for="tecnologia2">CSS</label>
                        <input type="checkbox" name="tecnologia1" id="tecnologia1" value="javascript">
                        <label for="tecnologia3">javascript</label>
                        <input type="checkbox" name="tecnologia1" id="tecnologia1" value="PHP">
                        <label for="tecnologia4">PHP</label>
                        <input type="checkbox" name="tecnologia1" id="tecnologia1" value="C#">
                        <label for="tecnologia5">C#</label>
                        <input type="checkbox" name="tecnologia1" id="tecnologia1" value="Python">
                        <label for="tecnologia6">Python</label>
                        <input type="checkbox" name="tecnologia1" id="tecnologia1" value="Java">
                        <label for="tecnologia7">Java</label>
                    </div>

                </fieldset>
            </div>

            <div class="campo">
                <label for="experiencia">Conte sobre sua experiencia</label>
                <br>
                <br>
                <textarea name="experiencia" style="width: 26em;" id="experiencia" cols="30" 
                rows="10"></textarea>
            </div>

            <div class="campo">
                <button class="botao" type="submit">Concluido</button>
            </div>
        </form>
    </div>
    
</body>
</html>
